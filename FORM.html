<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<form action="" name="" target="" method=""></form> <!--methods: default is get, use post to upload, action: leads to file after form i
<body>
<fieldset> <! --optional, creates boundary-->
<legend>Personal Information</legend> <!--similar to caption for tables-->
<label for="name">Name: </label> <!--creates a variable to store information-->
<input type="text" id="name" name="name" placeholder="enter your name" required> <!--id relates input to the label-->
<br><br>
<label for="email">Email: </label>
<input type="email" name="email" id="email" placeholder="enter your email" required>
<br><br>
<label for="dob">Date of Birth: </label>
<input type="date" name="dob" id="dob" placeholder="enter your date of birth">
<br><br>
<label for="phone">Phone no.: </label>
<input type="tel" name="phone" id="phone" placeholder="enter your telephone no">
<br><br>
<label for="address">Address:</label>
<textarea name="address"id="address" rows="3"></textarea>
<br><br>
<label for="pass">Password:</label>
<input type="password" name="pass" id="pass" required><!--hides the input-->
<br><br>
<label for="attemps">Attempts:</label>
<input type="number" name="attemps" id="attemps" min="I" max="5" required>
<br><br>
<label for="gender">Gender: </label>
<input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
<br><br>
<label for="check">Vehicles: </label>
<input type="checkbox" id="car" name="Vehicle1">Car
<input type="checkbox" name="Vehicle2" id="bike">bike 
<br> <br>
<label for="select">Select your language: </label>
<select name="select" id="select">
<option>Select your choice</option>
<option value="c">C</option>
<option value="C++">C++</option>
<option value="java">Java</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="javascript">JavaScript</option>
</select>
<br><br>
<label for="upload">Upload a file: </label>
<input type="file" name="upload" id="upload">
<br><br>
<label for="appointment">Appointment time: </label>
<input type="time" name="appointment" id="appointment" auto>
<br><br>
<label for="site">Website: </label>
<input type="url" name="site" id="site">
<br><br>
<input type="submit">
<input type="reset">
</fieldset>
</body>
</html>
